# ============================================================================
# DEPENDABOT - Atualizações automáticas de dependências
# ============================================================================
# Cria PRs automaticamente quando há atualizações disponíveis
# Cada PR mergeado conta como contribuição no seu perfil
# ============================================================================

version: 2
updates:
  # Dependências Go
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "go"
    reviewers:
      - "guilhermejansen"
    assignees:
      - "guilhermejansen"
    open-pull-requests-limit: 10

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "guilhermejansen"
    assignees:
      - "guilhermejansen"
    open-pull-requests-limit: 10

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "docker"
    reviewers:
      - "guilhermejansen"
    assignees:
      - "guilhermejansen"
    open-pull-requests-limit: 5
