# ============================================================================
# MONITOR-INFRA - CI/CD Pipeline
# ============================================================================
# Funcionalidades:
# - Release automático via conventional commits
# - Build multi-arch (amd64/arm64)
# - Push automático para DockerHub
# - Tags semânticas (latest, v1, v1.2, v1.2.3)
# ============================================================================

name: Release & Build

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: setupautomatizado/monitor-infra

jobs:
  # ==========================================================================
  # JOB 1: Release Please - Versionamento Automático
  # ==========================================================================
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
      major: ${{ steps.release.outputs.major }}
      minor: ${{ steps.release.outputs.minor }}
      patch: ${{ steps.release.outputs.patch }}

    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          release-type: go
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # ==========================================================================
  # JOB 2: Build & Push Docker Image
  # ==========================================================================
  docker-build:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}

    steps:
      # ----------------------------------------------------------------------
      # Checkout
      # ----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v6

      # ----------------------------------------------------------------------
      # Setup QEMU (para builds multi-arch)
      # ----------------------------------------------------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # ----------------------------------------------------------------------
      # Setup Docker Buildx
      # ----------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ----------------------------------------------------------------------
      # Login no GitHub Container Registry
      # ----------------------------------------------------------------------
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ----------------------------------------------------------------------
      # Extrair metadata para tags
      # ----------------------------------------------------------------------
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.release-please.outputs.version }}
            type=raw,value=v${{ needs.release-please.outputs.major }}
            type=raw,value=v${{ needs.release-please.outputs.major }}.${{ needs.release-please.outputs.minor }}

      # ----------------------------------------------------------------------
      # Build e Push multi-arch
      # ----------------------------------------------------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ needs.release-please.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # JOB 3: Build Binários (para releases GitHub)
  # ==========================================================================
  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build agent binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -X main.Version=${{ needs.release-please.outputs.version }}" \
            -o agent-${{ matrix.suffix }} ./cmd/agent

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: agent-${{ matrix.suffix }}

  # ==========================================================================
  # JOB 4: Notificação de sucesso
  # ==========================================================================
  notify:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [release-please, docker-build, build-binaries]
    if: ${{ needs.release-please.outputs.release_created == 'true' }}

    steps:
      - name: Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.release-please.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ needs.release-please.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_NAME }}:${{ needs.release-please.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_NAME }}:v${{ needs.release-please.outputs.major }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Binaries" >> $GITHUB_STEP_SUMMARY
          echo "- agent-linux-amd64" >> $GITHUB_STEP_SUMMARY
          echo "- agent-linux-arm64" >> $GITHUB_STEP_SUMMARY
