# ============================================================================
# MONITOR-INFRA - CI Pipeline
# ============================================================================
# Executa em PRs e pushes para validar código
# ============================================================================

name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  # ==========================================================================
  # JOB 1: Lint e Verificação
  # ==========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.23'

      - name: Run go vet
        run: go vet ./...

      - name: Run go fmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go files need formatting:"
            gofmt -l .
            exit 1
          fi

  # ==========================================================================
  # JOB 2: Build Test
  # ==========================================================================
  build:
    name: Build Test
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      matrix:
        include:
          - name: Server
            path: ./cmd/server
          - name: Agent
            path: ./cmd/agent

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.23'

      - name: Install SQLite dev
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev

      - name: Download dependencies
        run: go mod download

      - name: Build ${{ matrix.name }}
        run: |
          CGO_ENABLED=1 go build -o /dev/null ${{ matrix.path }}

  # ==========================================================================
  # JOB 3: Docker Build Test
  # ==========================================================================
  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          tags: monitor-infra:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # JOB 4: Security Scan
  # ==========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
